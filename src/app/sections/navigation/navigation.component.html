<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark red sticky-top">
    <mdb-navbar-brand>
        <a class="navbar-brand" href="">LOGO</a>
    </mdb-navbar-brand>
    <links>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link waves-light" [routerLink]='["/home"]' mdbWavesEffect>Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link waves-light" mdbWavesEffect>Features</a>
            </li>
            <li class="nav-item">
                <a class="nav-link waves-light" mdbWavesEffect>Pricing</a>
            </li>
            <li class="nav-item">
                <a class="nav-link waves-light" mdbWavesEffect>Shop</a>
            </li>


        </ul>

        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <form class="form-inline">
                    <input class="form-control" type="text" placeholder="Search product">
                </form>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item dropdown btn-group" dropdown>
                <a dropdownToggle type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>

                    {{username}}&nbsp;<span><img style="height:25px;width:25px" *ngIf="isAccountValid" class="rounded-circle"
                            src="{{avatar}}"></span><span class="caret"></span></a>

                <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">

                    <div *ngIf="isAccountValid; else elseBlock">
                        <a class="dropdown-item waves-light" (click)="manageAccount()" mdbWavesEffect>Manage Account</a>
                        <a class="dropdown-item waves-light" mdbWavesEffect (click)="manageCart()">Cart
                            ({{cartItem}})</a>
                        <div class="divider dropdown-divider"></div>
                        <a class="dropdown-item waves-light" (click)="logout()" mdbWavesEffect>Log out</a>
                    </div>
                </div>

                <!--Shows if ever the user doesn't log in-->
                <ng-template #elseBlock>
                    <a class="dropdown-item waves-light" [routerLink]='["/login"]' mdbWavesEffect>Log In</a>
                    <a class="dropdown-item waves-light" [routerLink]='["/signup"]' mdbWavesEffect>Sign Up</a>
                </ng-template>
            </li>
        </ul>





    </links>
</mdb-navbar>
