<app-navigation></app-navigation>
<div class="container">
  <!-- Default form register -->
<form class="text-center p-5 mx-auto" [formGroup]="ManageAccountForm" (ngSubmit)="onSubmit()">

  <p class="h4 mb-4">Manage Account</p>

  <img class="rounded-circle avatar z-depth-1-half mb-3 mx-auto" style="width: auto;
  height: 120px;" src="{{avatar}}"
        alt="Avatar">
        
        <div>
          <div>
              <label for="filePicker">Choose or drag a file:</label><br>
              <input type="file" id="filePicker" (change)="handleFileSelect($event)">
          </div>
          <br>
          <!--<div>
              <h1>Base64 encoded version</h1>
              <textarea id="base64textarea" placeholder="Base64 will appear here" cols="50" rows="15">{{base64textString}}</textarea>
          </div>-->
        </div>
        

  <div class="form-row mb-4">
    <div class="col">
      <!-- First name -->
      <small class="form-text text-muted float-left">
        First Name
      </small>
      <input formControlName="FirstName" type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name">
    </div>
    <div class="col">
      <!-- Last name -->
      <small class="form-text text-muted float-left">
        Last Name
      </small>
      <input type="text" formControlName="LastName" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name">
    </div>
  </div>

  <!-- E-mail -->
  <small class="form-text text-muted float-left">
    Email Address
  </small>
  <input type="email" formControlName="EmailAddress" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail" disabled>
                

  <!-- Password -->
  <small class="form-text text-muted float-left">
    Password
  </small>
  <input type="password" formControlName="Password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
  <small class="form-text text-muted mb-4">
    At least 8 characters, 1 uppecase and 1 digit combination
  </small>

  <small class="form-text text-muted float-left">
    Mobile #
  </small>
  <!-- Phone number -->
  <input type="text" formControlName="PhoneNo" class="form-control" placeholder="Mobile No" aria-describedby="defaultRegisterFormPhoneHelpBlock">
  <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-3">
    
  </small>



  <!-- Sign up button -->
  <button mdbBtn color="red" block="true" class="my-4" type="submit">save</button>



</form>
<!-- Default form register -->
</div>


<app-footer></app-footer>
