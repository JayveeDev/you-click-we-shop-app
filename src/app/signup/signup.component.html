<!-- Default form register -->
<form class="text-center p-5 w-responsive h-auto mx-auto" [formGroup]="signupForm" (ngSubmit)="onSubmit()">

  <p class="h4 mb-4">Sign up</p>

  <div class="form-row mb-4">
    <div class="col">
      <!-- First name -->
      <input mdbValidate type="text" class="form-control" formControlName="FirstName" placeholder="First Name">
      <mdb-error *ngIf="FirstName.invalid && (FirstName.dirty || FirstName.touched)">Invalid name</mdb-error>
    </div>

    <div class="col">
      <!-- Last name -->
      <input mdbValidate type="text" formControlName="LastName" class="form-control" placeholder="Last name">
      <mdb-error *ngIf="LastName.invalid && (LastName.dirty || LastName.touched)">Invalid name</mdb-error>
    </div>
  </div>

  <!-- E-mail -->
  <div class="form-row mb-4">
    <div class="col">
      <input mdbValidate type="email" formControlName="EmailAddress" class="form-control" placeholder="E-mail">
      <mdb-error *ngIf="EmailAddress.invalid && (EmailAddress.dirty || EmailAddress.touched)">Invalid email</mdb-error>
    </div>
  </div>




  <!-- Password -->
  <div class="form-row mb-5">
    <div class="col">
      <input mdbValidate type="password" formControlName="Password" class="form-control" placeholder="Password">
      <mdb-error *ngIf="Password.invalid && (Password.dirty || Password.touched)">Password should be 8 characters with
        a combination of 1 uppercase and 1 digit</mdb-error>
    </div>
  </div>


  <!-- Phone number -->
  <div class="form-row mb-3">
    <div class="col">
      <input mdbValidate type="text" formControlName="PhoneNo" class="form-control" placeholder="Phone number">
      <mdb-error *ngIf="PhoneNo.invalid && (PhoneNo.dirty || PhoneNo.touched)">Invalid phone number</mdb-error>
    </div>
  </div>

  <!-- Account Type -->
  <div class="form-row mb-5">
    <div class="col">
      <small class="form-text text-muted float-left mb-1">
        Account Type
      </small>
      <select mdbValidate class="browser-default custom-select form-control" formControlName="Role">
        <option value="Customer" selected>Customer</option>
        <option value="Delivery">Delivery</option>
      </select>
      <mdb-error class="mt-4" *ngIf="Role.invalid && (Role.dirty || Role.touched)">Required field</mdb-error>
    </div>
  </div>


  <!-- Sign up button -->
  <button mdbBtn color="red" block="true" class="mt-5" type="submit">Sign up</button>



  <hr>

  <!-- Terms of service -->
  <p>By clicking
    <em>Sign up</em> you agree to our
    <a href="" target="_blank">terms of service</a> and
    <a href="" target="_blank">terms of service</a>. </p>

</form>
<!-- Default form register -->
